<div>
    <img [ngStyle]="playerActive ? {'border-color': borderColorActive} : {'border-color': borderColorInactive}" src="assets/img/profile.png">
    <img class="no-border" src="assets/img/delete.png" (click)="deletePlayer(playerId)">
    <input #playerInput [ngModel]="playerName" (keyup.enter)="saveName(playerInput.value)" (blur)="saveName(playerInput.value)" [disabled]="!editable">
</div>
