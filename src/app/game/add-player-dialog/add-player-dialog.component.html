<section>
    <h1 mat-dialog-title>Add new player</h1>
    <mat-form-field>
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="name" required>
      </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button>cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="name">Add</button>
    </mat-dialog-actions>
</section>
